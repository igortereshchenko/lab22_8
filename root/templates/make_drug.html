<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Drug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <label class="navbar-brand">{{username}}</label>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a href="{{url_for('doctor')}}" class="btn btn-info">Back to previous page</a>
            <a href="{{url_for('logout')}}" class="btn btn-danger">Log out</a>
        </div>
    </div>
</nav>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">

            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
            <form id="signup" method="post" action="/create_drug">
                <h1>Create a Drug</h1>
                <div class="form-group">
                    <label>Write drug name</label>
                    <input name="drug_name" type="text" placeholder="drug name" class="form-control"
                           value="{{request.form.drug_name}}"/>
                </div>
                <div class="form-group">
                    <label>Write Symptom</label>
                    <input name="symptom" type="text" placeholder="symptom"
                           required="required" value="{{request.form.symptom}}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Write contraindication</label>
                    <input name="contra" type="text" placeholder="contra"
                           required="required" value="{{request.form.contra}}"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Write price</label>
                    <input name="price" type="text" placeholder="price"
                           required="required" value="{{request.form.price}}"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional info for contraindication</label>
                    <textarea class="form-control" name="extra_contra" id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                </div>

                <button type="submit" value="Create" class="btn-success">Create Drug</button>

            </form>

        </div>
    </div>
</div>
</body>
</html>
