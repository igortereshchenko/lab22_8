<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <label class="navbar-brand">{{username}}</label>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a href="{{url_for('logout')}}" class="btn btn-danger">Log out</a>
        </div>
    </div>
</nav>

<form action="/show_drugs" method="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Symptoms</th>
        </tr>
        </thead>
        <tbody>
        {% for symptom in symptoms %}
        <tr>
            <td><input type="checkbox" name="symptom_list" value="{{symptom.symptom_name}}"> {{symptom.symptom_name}}
            </td>
            <td class="d-flex justify-content-end">
        </tr>
        {% endfor %}
        </tbody>
    </table>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Contraindications</th>
        </tr>
        </thead>
        <tbody>
        {% for contra in contras %}
        <tr>
            <td><input type="checkbox" name="contras_list" value="{{contra.name}}"> {{contra.name}}</td>
            <td class="d-flex justify-content-end">
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <input class="btn btn-success" type="submit" value="Submit">

</form>


</body>
</html>
