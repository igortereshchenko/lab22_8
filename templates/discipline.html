{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">discipline id</th>
            <th scope="col">discipline name</th>
            <th scope="col">discipline group</th>

        </tr>
        </thead>
        <tbody>
        {% for discipline in disciplines%}
        <tr>
            <td> {{discipline.discipline_id}}</td>
            <td> {{discipline.discipline_name}}</td>
            <td> {{discipline.discipline_group}}</td>

            <td>
                <a href="/edit_discipline?discipline_id={{discipline.discipline_id}}" title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user"
                            data-user_id="{{discipline.discipline_id}}">
                        Edit
                    </button>
                </a>
                <a href="/delete_discipline?discipline_id={{discipline.discipline_id}}" title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_user"
                            data-user_id="{{discipline.discipline_id}}">Delete
                    </button>
                </a>

            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_discipline" title="new discipline button">
                    <button type="button" class="btn btn-success" name="btn_new_discipline">New discipline</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--<script src="{{ url_for('static', filename='js/skill.js') }}"></script>-->

{% endblock %}
