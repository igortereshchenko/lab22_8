<!doctype html>

<html>
<head>
  <title>Workshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">


  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/people">People</a></li>
    <li class="nav-item"><a class="nav-link" href="/event">Event</a></li>
    <li class="nav-item"><a class="nav-link" href="/contest">Contest</a></li>
    <li class="nav-item"><a class="nav-link" href="/place">Place</a></li>
      <li class="nav-item"><a class="nav-link" href="/country">Country</a></li>
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
  </ul>
    </nav>
        <table class="table">
            <thread class = "thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Population</th>
                <th scope="col">Balance</th>
                <th scope="col">Gouernment</th>
             </tr>
            {% for item in result %}
            <tr>
                <td scope="row">{{ item.country_name }}</td>
                <td scope="row">{{ item.country_population }}</td>
                <td scope="row">{{ item.country_balance }}</td>
                <td scope="row">{{ item.country_government }}</td>
                <td>
                    <a href="/edit_event/{{item.country_name}}" type="button" class="btn btn-warning">Edit</a>
                    <a href="/delete_event/{{item.country_name}}" type="button" class="btn btn-danger">Delete</a>
                </td>
             </tr>
            {% endfor %}
            </thread>
        </table>

    <td> <a href="/insert" type="button" class="btn btn-success">New Country</a> </td>

    </body>
</html>
